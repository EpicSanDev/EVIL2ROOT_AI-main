apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-scheduler
  namespace: evil2root-trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-bot
      component: market-scheduler
  template:
    metadata:
      labels:
        app: trading-bot
        component: market-scheduler
    spec:
      containers:
      - name: market-scheduler
        image: registry.digitalocean.com/evil2root-registry/evil2root-ai:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: APP_MODE
          value: "scheduler"
        - name: REDIS_HOST
          value: "redis"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: LOG_LEVEL
          value: "info"
      imagePullSecrets:
      - name: registry-evil2root-registry 